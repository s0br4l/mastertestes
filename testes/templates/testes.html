{% extends 'base.html' %}


{% block content %}
<br/>
<h1> Testes de desempenho </h1><br/>
<br/><br/>
{% if submitted %}
    Testes cadastrados com sucesso!

{% else %}

<form class="mb-3 row" action="" method="POST">
    {% csrf_token %}
<div class="col-sm-7">
    {{ form.as_p }}

    <input type="submit" value="Salvar" class="btn btn-outline-danger">
</div>


</form>

{% endif %}

{% endblock %}
